<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="">
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="assets/illustration-article.svg" alt="" />
        </div>
        <button class="learning-btn">Learning</button>
        <div class="content">
          <h3 class="date-time">Published 21 dec 2023</h3>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="text">
            These languages are tge backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="user-badge">
          <img
            class="user-badge--image"
            src="assets/image-avatar.webp"
            width="32px"
            height="32px"
            alt=""
          />
          <span class="user-badge--text">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
